<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Rick and Morty Character Log</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="data:x-icon" type="image/x-icon" />
  </head>
  <body id="body">
    <!-- Experimental -->
    <div class="img-wrap">
      <div class="rosetta-outline"></div>
      <a href="#body">
        <img
          class="scrolltrigger__rosetta"
          src="assets/rick-and-morty-icon.jpg"
          alt=""
        />
      </a>
      <div class="clipmask">
        <div class="arrow">TOP</div>
      </div>
    </div>
    <!-- Experimental -->

    <section id="video-background">
      <video autoplay muted loop>
        <source src="./assets/rickandmorty-loop.mp4" type="video/mp4" />
      </video>
    </section>
    <h1 id="title" class="title">Rick and Morty</h1>
    <main>
      <div class="search-bar-container" data-js="search-bar-container">
        <form action="" class="search-bar" data-js="search-bar">
          <input
            name="query"
            class="search-bar__input"
            type="text"
            placeholder="search characters"
            aria-label="character name"
          />
          <button class="search-bar__button" aria-label="search for character">
            <img
              class="search-bar__icon"
              src="assets/magnifying-glass.png"
              alt=""
            />
          </button>
        </form>
      </div>
      <ul class="card-container" data-js="card-container">
        <!-- Dynamically created cards go here -->
      </ul>
    </main>
    <nav class="navigation" data-js="navigation">
      <!-- <span class="navigation__pagination" data-js="pagination">1 / 1</span> -->
    </nav>
  </body>
  <script type="module" src="./index.js"></script>
</html>
